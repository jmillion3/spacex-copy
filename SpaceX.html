<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/fd759c8fa1.js" crossorigin="anonymous"></script>

            <a href="">Falcon 9</a>
            <a href="">Falcon Heavy</a>
